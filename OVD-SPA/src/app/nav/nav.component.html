<nav class="navbar navbar-expand-md navbar-dark bg-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">OVD</a>

    <ul *ngIf="isAdmin()" class="navbar-nav mr-auto" >
      <li class="nav-item">
        <a class="nav-link" href="#">Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Groups</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Sessions</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Settings</a>
      </li>
    </ul>

  <div *ngIf="loggedIn()" class="dropdown" >
    <a class="dropdown-toggle text-light" dropdownToggle>
      Welcome User
    </a>

    <div class="dropdown-menu" >
      <a class="dropdown-item" href="#">Logout</a>
    </div>
  </div>

    <form #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()" *ngIf="!loggedIn()">
      <input class="form-control mr-sm-2" type="text" name="dawgtag"
        placeholder="Dawgtag" required [(ngModel)]="model.dawgtag">
      <input class="form-control mr-sm-2" type="password" name="password"
        placeholders="Password" required [(ngModel)]="model.password">
      <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>

  </div>
