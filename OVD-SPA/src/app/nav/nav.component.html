<nav *ngIf="loggedIn()" class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/dashboard']">OVD</a>

    <ul *ngIf="isAdmin()" class="navbar-nav mr-auto" >
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/dashboard']">Dashboard</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/groups']">Groups</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/sessions']">Sessions</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/settings']">Settings</a>
      </li>
    </ul>

  <div *ngIf="loggedIn()" class="dropdown" dropdown dropdownToggle>
    <a class="dropdown-toggle text-light">
      Welcome {{authService.decodedToken?.unique_name | titlecase}}
    </a>

    <div class="dropdown-menu mt-3" *dropdownMenu>
      <a class="dropdown-item" (click)="logout()">
        <i class="fa fa-sign-out"></i>Logout</a>
    </div>
  </div>

    <form #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()" *ngIf="!loggedIn()">
      <input class="form-control mr-sm-2" type="text" name="username"
        placeholder="Dawgtag" required [(ngModel)]="model.username">
      <input class="form-control mr-sm-2" type="password" name="password"
        placeholder="Password" required [(ngModel)]="model.password">
      <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>

  </div>
</nav>
