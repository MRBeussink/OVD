<div class="container mt-3">
  <form class="col-md-4 h-100 justify-content-center" #editGroupForm="ngForm" (ngSubmit)="edit()">
    <legend class="text-center">Edit Group</legend>
    <div class="row pt-2">
      <label for="name">Group Name</label>
    </div>
    <div class="row pb-2">
      <input
        type="text"
        class="form-control"
        name="name"
        required
        [(ngModel)]="activeGroup.name"
        placeholder="Group Name"
      />
    </div>
    <div class="row pt-2">
      <label for="total">Total VMs</label>
      <div class="col-md-5"></div>
      <label for="hotspares">Hotspares</label>
    </div>
    <div class="row pb-2">
      <input
        type="number"
        class="col-md-5 form-control"
        name="total"
        required
        [(ngModel)]="activeGroup.total"
        placeholder="Total VMs"
      />
      <div class="col-md-2"></div>
      <input
        type="number"
        class="col-md-5 form-control"
        name="hotspares"
        required
        [(ngModel)]="activeGroup.hotspares"
        placeholder="Hotspares"
      />
    </div>
    <div class="row pt-2">
      <label for="image">VM Image</label>
    </div>
    <div class="row pb-2">
      <select class="form-control" name="image" required [(ngModel)]="activeGroup.image">
        <option *ngFor="let image of getImages()">{{image}}</option>
      </select>
    </div>
    <div class="row pt-2">
      <label for="image">Users</label>
    </div>
    <div class="row pb-2">
      <textarea
        class="form-control"
        name="dawgtags"
        [(ngModel)]="activeGroup.dawgtags"
        rows="8"
        placeholder="Dawgtags"
      ></textarea>
    </div>
    <div class="row">
      <div class="col-md-1"></div>
      <button
        type="button"
        class="btn btn-danger col-md-3"
        (click)='clearForm()'
        [routerLink]="['/groups']"
      >
        Cancel
      </button>
      <div class="col-md-4"></div>
      <button [disabled]="!editGroupForm.valid" type="submit" class="btn btn-success col-md-3">Save</button>
      <div class="col-md-1"></div>
    </div>
  </form>
</div>
