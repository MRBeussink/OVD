<div class="container mt-3">
  <form
    class="col-md-4 h-100 justify-content-center"
    role="form"
    method="POST"
    action=""
  >
    <legend class="text-center">Create Group</legend>
    <div class="row pt-2">
      <label for="group_name">Group Name</label>
    </div>
    <div class="row pb-2">
      <input
        type="text"
        class="form-control"
        name=""
        id="group_name"
        placeholder="Group Name"
      />
    </div>
    <div class="row pt-2">
      <label for="total_vm">Total VMs</label>
      <div class="col-md-5"></div>
      <label for="hotspares">Hotspares</label>
    </div>
    <div class="row pb-2">
      <input
        type="number"
        class="col-md-5 form-control"
        name="total_vm"
        id="total_vm"
        placeholder="Total VMs"
      />
      <div class="col-md-2"></div>
      <input
        type="number"
        class="col-md-5 form-control"
        name=""
        id="hotspares"
        placeholder="Hotspares"
      />
    </div>
    <div class="row pt-2">
      <label for="image">VM Image</label>
    </div>
    <div class="row pb-2">
      <select class="form-control" name="" id="image">
        <option>ISO 1</option>
        <option>ISO 2</option>
        <option>ISO 3</option>
      </select>
    </div>
    <div class="row pt-2">
      <label for="image">Users</label>
    </div>
    <div class="row pb-2">
      <textarea
        class="form-control"
        name=""
        id="image"
        rows="8"
        placeholder="Dawgtags"
      ></textarea>
    </div>
    <div class="row">
      <div class="col-md-1"></div>
      <button
        type="button"
        class="btn btn-primary col-md-3"
        [routerLink]="['/groups']"
      >
        Cancel
      </button>
      <div class="col-md-4"></div>
      <button type="submit" class="btn btn-primary col-md-3">
        Create
      </button>
      <div class="col-md-1"></div>
    </div>
  </form>
</div>
